
<div class="content">
    <div class="add-plugin" title="Thêm quản trị" ng-click="posterAddbtn(0)">
        <a href="" data-toggle="dropdown" aria-expanded="false">
            <i class=" fa fa-2x fas fa-plus-circle " font> </i>
        </a>
    </div>
    <div class="fixed-plugin" title="Đã Xóa" ng-click="modalUpload()">
        <a href="" data-toggle="dropdown" aria-expanded="false">
            <i class=" fa fa-2x far fa-trash-alt"> </i>
        </a>
    </div>
    <div class="module">
        <div class="module-head">
            <h3>
                All Members</h3>
        </div>
        <div class="module-body">
            <div class="row-fluid">

                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6" ng-repeat="user in allUser">
                    <div class="media user">
                        <a class="media-avatar pull-left" href="" ng-click="posterAddbtn(user.id)">
                            <img src="{{user.image}}">
                        </a>
                        <div class="media-body">
                            <h3 class="media-title text-primary">
                                {{user.name}}
                            </h3>
                            <p>
                                <small class="muted">{{user.email}}</small>
                            </p>
                            <div class="media-option btn-group shaded-icon">
                                <button class="btn btn-small" ng-click="posterAddbtn(user.id)">
                                    <i class="fas fa-wrench"></i>
                                </button>
                                <button class="btn btn-small" ng-click="posterConfirmDelete(user.id,user)">
                                    <i class="fas fa-times-circle"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <center class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul uib-pagination items-per-page={{itemsPerPage}} total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination-sm"
                        boundary-links="true" num-pages="numPages"></ul>
                </center>
            </div>
            <!--/.row-fluid-->


            <!--/.row-fluid-->

        </div>
    </div>
</div>
