
<div class="card">
    <div class="header">
        <h2>
            Profile
        </h2>
    </div>
    <div class="body">
        <form name="frmCate" id="frmCate" ng-submit="add(user,id)">
            
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <center class="col-lg-12" style="margin-bottom:5px;">
                            <img style="width:100%" type="file" file-input="filess" id="output" src="{{image}}"
                                class="img-responsive">
                        </center>
            </div>
            
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="keyword">Tên Đăng Nhập</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" id="keyword" disabled required="required" ng-model="user.name" class="form-control" placeholder="Nhập tên đăng nhập">
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                            <label for="name">Mật Khẩu Mới</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="password" id="name" required="required"  ng-model="user.newpassword" class="form-control" placeholder="Nhập mật khẩu mới">
                                </div>
                            </div>
                        </div>
            
                        <label for="piority">Quyền truy cập</label>
                        <div class="form-group">
                                <div class="form-line">
                                        <input type="text" id="keyword" disabled required="required" ng-model="user.authority" class="form-control">
                                    </div>
                               
                            <!-- <div class="form-line">
                                    <select id="piority" class="form-control" id="sel2" ng-model="user.authority" required="required">
                                            <option  value="post">Poster</option>
                                            <option  value="admin">Admin</option>
                                        </select>
                            </div> -->
                        </div>
            </div>
            
            
            <br>
            <button type="submit" style="float: right;" ng-disabled="frmCate.$invalid" class="btn btn-primary m-t-15 waves-effect">Lưu</button>
        </form>
    </div>
</div>
