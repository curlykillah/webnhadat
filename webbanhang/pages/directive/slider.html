
<div id="myCarousel" class="carousel slide text-center" data-ride="carousel">
        <ol class="carousel-indicators">
            <li ng-repeat="number in allSlide" data-target="#myCarousel" class='{{number.class}}' data-slide-to="{{number.number}}"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
            <div ng-repeat="number in allSlide" class="item {{number.class}} ">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="padding: 0">
                            <div class="carousel-Title">
                                <div  class="carousel-Title1">
                                    
                                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                                            <img class="group list-group-image" alt="{{number.name}}" src="image/{{number.image}}"
                                            width="100%" >
                                    </div>
                                    
                                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                            <center>
                                                    <span class="Title-span">{{number.name}}</span>
                                                    </br>
                                                    <div id="slideMota" ng-bind-html="number.mota | trustHtml"></div>
                                                    <!-- <script type="text/javascript">
                                                    var mota=number.mota;
                                                    console.log(mota)
                                                    // document.getElementById('slideMota').innerHTML=mota;
                                                    </script> -->
                                                   
                                                   </br>
                        
                                                    <a id="slideHome" href=""  ng-click="modalRegister()" class="btn btn-mod btn-w btn-circle btn-icon btn-large" style="width: 200px;">
                                                            <span ><i class="fab fa-tripadvisor"></i></span>
                                                            Đăng Ký
                                                        </a>
                                                            <a id="slideActive" href="pages/{{number.category}}/{{number.id}}" class="btn btn-mod btn-w btn-circle btn-icon btn-large" style="width: 200px;">
                                                                <span ><i class="fas fa-dollar-sign"></i></span>
                                                                Xem
                                                            </a>
                                                </center>
                                    </div>
                                    
                                    
                                </div>
                                <!-- <img class="group list-group-image" style="height: 550px;width:100%;" src="images/slider-2.jpg" al="" t="Sản phẩm 7"> -->
                            </div>
                        </div>
            </div>
           
        </div>
        <a class="left carousel-control" data-target="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
